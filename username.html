<title>Pytutorials - Username Settings</title>
<h1>Username Settings</h1>
<script src="username.js"></script>
<link rel="stylesheet" href="username.css"/>
<div class="settings-username">
  <h2>Change your username</h2>
  <p><a href="javascript:change_username()">Click here to change your username</a></p>
  <h2>Remove your username</h2>
  <p><a href="javascript:remove_username()">Remove your username</a></p>
  <h2>Display username on onload</h2>
  <form action="javascript:home_settings()" id="form">
    <input type="checkbox" value="1"></input> <label>Yes</label>
    <input type="checkbox" value="2"></input> <label>No</label>
    <button onclick="set_changes()>Set changes</button>
  </form>
</div>
