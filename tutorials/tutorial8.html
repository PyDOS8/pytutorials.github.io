<title>How to do other math functions in Python</title>
<h1>How to do other math functions in Python?</h1>
<code>
  import math
  
  #To round up
  
  print(math.ceil(5.5))
  
  #To round down
 
  print(math.floor(5.4))
</code>
<p>In this code we round up 5.5 and round down 5.4</p>
